<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${vouchers}" class="container my-5">
            <div class="col-md-10">
             <form action="#" th:action="@{/assignVouchers}" th:object="${assigns}" method="post" >
                <h2 th:case="null">No vouchers found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Voucher Code</th>
                                <th>Amount</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="voucher : ${vouchers}">
                                <td th:text="${voucher.code}"></td>
                                <td th:text="${voucher.amount}"></td>
                                <td>
                                    <input type="checkbox" th:field="*{vouchersIds}" th:value="${voucher.id}"><br>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
				            <p class="my-5">
				   Mobile Number : <br>
				  <input type="number" th:field="*{mobileNumber}"><br><br>
               	 <input type="submit" class="btn btn-primary" value=" Submit ">
            </p>
            </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
